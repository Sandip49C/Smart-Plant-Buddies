name: .NET CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-test:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x' # or 10.0.x if using latest preview

      - name: Restore dependencies
        run: dotnet restore "SmartPlantBuddies/SmartPlantBuddies.csproj"

      - name: Build (Release)
        run: dotnet build "SmartPlantBuddies/SmartPlantBuddies.csproj" --configuration Release --no-restore /p:EnableWindowsTargeting=true

      - name: Run tests
        run: dotnet test "SmartPlantBuddies/SmartPlantBuddies.csproj" --configuration Release --no-build --verbosity normal
